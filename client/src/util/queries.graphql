query QuerySingleProjectWithRelations($id: String!) {
  project(where: { id: $id }) {
    id
    name
    app_url
    github_url
    image
    type
    summary
    questions {
      id
      question
      answer
    }
    sketches {
      id
      title
      description
      summary
      download_link
      image
    }
    tech_categories {
      id
      name
      techs {
        id
        name
      }
    }
  }
}

