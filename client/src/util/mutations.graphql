mutation DeleteFile($filename: String!) {
  deleteFile(filename: $filename)
}
mutation ConfirmEmail($code: Int!, $email: String!) {
  confirmEmail(code: $code, email: $email)
}
mutation Login($email: String!, $password: String!) {
  login(data: { email: $email, password: $password }) {
    token
  }
}

mutation Logout {
  logout
}

mutation SubmitAdmin(
  $email: String!
  $password: String!
  $fname: String!
  $lname: String!
  $linkedIn: String!
  $whatsapp: String!
  $instagram: String!
  $github: String!
  $heroImage: String!
  $resumes: [String!]!
) {
  createAdmin(
    data: {
      email: $email
      password: $password
      fname: $fname
      lname: $lname
      linkedIn: $linkedIn
      whatsapp: $whatsapp
      instagram: $instagram
      github: $github
      heroImage: $heroImage
      resumes: { set: $resumes }
    }
  ) {
    id
    email
    fname
    lname
    resumes
  }
}
mutation UploadFile($file: Upload!, $isEdit: Boolean = false) {
  uploadSingleFile(file: $file, isEdit: $isEdit)
}
mutation UploadFiles($files: [Upload!]!) {
  uploadMultipleFiles(files: $files)
}
