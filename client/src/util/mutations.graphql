mutation CreateMessage(
  $body: String!
  $subject: String!
  $from: String!
  $adminEmail: String!
  $files: [String!]! = []
  ) {
  createNewMessage(
    adminEmail: $adminEmail,
    data: {
      subject: $subject
      from: $from
      body: $body
      files: {set: $files}
      admin: {
        connect: {
          email: ""
        }
      }
    }
  ) {
    id
  }
}

mutation CreateStack($image: String!, $title: String!, $email: String!) {
  createStack(
    data: {
      title: $title
      image: $image
      admin: { connect: { email: $email } }
    }
  ) {
    id
  }
}

mutation CreateProjectWithRelations(
  $name: String!
  $summary: String!
  $image: String!
  $github_url: String!
  $app_url: String!
  $type: String!
  $techCategories: [TechCategoryCreateInput_PWNR!]!
  $questions: [QuestionCreateInput_PWNR!]!
  $sketches: [SketchCreateInput_PWNR!]!
) {
  createProjectWithNestedRelations(
    data: {
      name: $name
      summary: $summary
      type: $type
      image: $image
      github_url: $github_url
      app_url: $app_url
      techCategories: $techCategories
      questions: $questions
      sketches: $sketches
    }
  )
}
mutation CreateProject(
  $for: String
  $name: String!
  $image: String!
  $type: String!
  $github_url: String!
  $app_url: String!
  $summary: String!
) {
  createProject(
    data: {
      name: $name
      image: $image
      type: $type
      github_url: $github_url
      app_url: $app_url
      summary: $summary
      admin: { connect: { email: $for } }
    }
  ) {
    id
    name
    image
    type
    github_url
    app_url
    summary
  }
}

mutation CreateManySketches($data: [SketchCreateManyInput!]!) {
  createManySketch(data: $data) {
    count
  }
}

mutation CreateSketch(
  $projectId: String!
  $summary: String!
  $description: String!
  $download_link: String!
  $image: String!
  $title: String!
) {
  createSketch(
    data: {
      title: $title
      description: $description
      summary: $summary
      download_link: $download_link
      image: $image
      project: { connect: { id: $projectId } }
    }
  ) {
    id
    title
    summary
    description
    download_link
    image
    project_id
  }
}
mutation CreateTechCategory($name: String!, $projectId: String!) {
  createTechCategory(
    data: { name: $name, project: { connect: { id: $projectId } } }
  ) {
    id
    name
  }
}
mutation CreateTech($name: String!, $techCategoryId: String!) {
  createTech(
    data: { name: $name, tech_categories: { connect: { id: $techCategoryId } } }
  ) {
