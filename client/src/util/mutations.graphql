mutation UpdateMessageReadStatus($id: String!){
  updateMessage(
    data:{
      read_status:{
        set: true
      }
    },
    where:{
      id: $id
    }
  ){
    id
  }
}
mutation UpdateMessageAnswerStatus($id: String!,$date: DateTime!){
  updateMessage(
    data:{
      answer_status:{
        set: true
      },
      answeredAt: {
        set: $date
      }
    },
    where:{
      id: $id
    }
  ){
    id
  }
}

mutation UpdateStack(
  $id: String!
